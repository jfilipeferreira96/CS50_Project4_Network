{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Login{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{% static 'network/login.css' %}" rel="stylesheet" />
  </head>
  <body>  
    <div class="container">
      <div class="row px-3">
          <div class="col-lg-6 col-xl-5 col-md-8 flex-row mx-auto px-3">
              <div class="card">
                  <div class="card-body">
                      <h4 class="title text-center mt-2">
                          Login Form
                      </h4>
                      <form class="form-box px-3" id="form_login" autocomplete="off" action="{% url 'login' %}"  method="post">
                          {% csrf_token %}
                          <div class="form-input field">
                              <span><i class="fas fa-user "></i></span>
                              <input type="text" name="username" id="username" placeholder="Username" required>
                              {% if message %}
                                <span><i class="error-icon fas fa-exclamation-circle"></i></span>
                              {% endif %}
                          </div>

                          <div class="form-input field">
                              <span><i class="fas fa-key "></i></span>
                              <input type="password" name="password" id="password" placeholder="Password" required>
                              {% if message %}
                                <span><i class="error-icon fas fa-exclamation-circle"></i></span>
                              {% endif %}
                          </div>
                          <div class="row justify-content-center mx-auto d-block">
                              {% if message %}
                                <div class="text-center">
                                  <div class="alert alert-danger" role="alert">
                                    {{ message }}
                                  </div>
                                </div>
                              {% endif %}
                              <button type="submit" class="btn text-uppercase " id="loginSubmit">
                                  Login
                              </button>
                              <div class="mt-3 text-center">
                                Not a member? <a class="register" href="{% url 'register' %}">Register here.</a>
                              </div>
                          </div>

                      </form>

                  </div>
              </div>
              <div class="row align-items-center justify-content-xl-between pt-2">
                  <div class="col-12">
                      <div class="copyright text-center">
                          &copy; 2022 <a href="https://github.com/jfilipeferreira96" class="footertext" target="_blank">J. Filipe</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
